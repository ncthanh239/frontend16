	<script type="text/javascript">
		function sum() {
			var dem=1;
		var n=0;
		var s=0;
		do
		{
			if(n%2==0)
			{
				s=s+n;
				dem++;
			}
			n=n+1;
		}while(dem<=10)

		alert("Tổng 10 số chẵn đầu tiên là: "+s);
		}
		
	</script>
	
	<button onclick="sum()">Start</button>
