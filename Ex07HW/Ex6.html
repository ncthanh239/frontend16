<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ex6</title>
</head>
<body>
	<script type="text/javascript">
		do
		{
			var n=prompt('Nhập n vào');
			if(n<=0){
				alert("Bạn phải nhập n nguyên dương");
			}
		}while(n<=0);
		var s=0;
		var gt=1;
		for(var i=1;i<=n;i++){
			gt=gt*i;
			s+=i/gt;
		}
		alert("Tổng là: "+s);
	</script>
</body>
</html>
