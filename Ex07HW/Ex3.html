<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ex3</title>
</head>
<body>
	<script type="text/javascript">
		function bcc()
		{
			for(var i=2;i<=9;i++)
			{
				for(var j=1;j<=9;j++)
			{
				kq=i*j;
				document.write(i+"X"+j+"="+kq+"  ");
			}
			document.write("<br>");
			}
		}
	</script>
	<button onclick="bcc()">Start</button>
</body>
</html>
