<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ex7</title>
</head>
<body>
	<script type="text/javascript">
		do
		{
			var n=prompt('Nhập n vào');
			if(n<=0){
				alert("Bạn phải nhập n nguyên dương");
			}
		}while(n<=0);

		
		for(var i=1;i<=n;i++)	
		{
			for(var j=1;j<=i;j++)
			{
				document.write("*");
			}
			document.write("<br>");
		}
		document.write("<br>");

		for(var i=1;i<=n;i++)
		{
			for(var j=1;j<=n;j++)
			{
				document.write("*");
			}
			document.write("<br>");
		}

		document.write("<br>");

		for(var i=1;i<=n;i++)
		{
			var x=1;
			if(i==1||i==n)
			{
				var a=n;
				var b=0;
			}
			else 
			{
				var a=2;
				var b=n-2;
			}
			for(var j=1;j<=a;j++)
			{
				document.write("*");
				if(x<2)
				for(var k=1;k<=b;k++)
					{
						document.write("_");
						x=x+1;
					}
			}
			document.write("<br>");
		}

		document.write("<br>");

		for(var i=0;i<=n;i++)
		{
			for(var j=n;j>i;j--)
			{
				document.write("*");
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
