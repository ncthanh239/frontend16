<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ex5</title>
</head>
<body>
	<script type="text/javascript">
		do
		{
			var n=prompt('Nhập n vào');
			if(n<=0){
				alert("Bạn phải nhập n nguyên dương");
			}
		}while(n<=0);
		var s=0;
		for(var i=1;i<=n;i++)
			s=s+1/i;
		alert("Tổng là"+s);
	</script>
</body>
</html>
