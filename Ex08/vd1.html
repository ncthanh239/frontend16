<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vd1</title>
</head>
<body>
	<img onmouseover="bigImage(this)" onmouseout="smallImage(this)" src="../ip.jpg">
	<script type="text/javascript">
		function bigImage(a){
			a.style.width="400px";
			a.style.height="400px";
		}
		function smallImage(a){
			a.style.width="200px";
			a.style.height="200px";
		}
	</script>
</body>
</html>
