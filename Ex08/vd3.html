<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vd3</title>
	<style type="text/css">
		#error{
			color: red;
		}
	</style>
</head>
<body>
	<input type="text" onkeyup="test(this)">
	<p id="error"></p>
	<script type="text/javascript">
		function test(a){
			console.log(a.value);
		if (a.value.length<6) {
			document.getElementById('error').innerHTML='Độ dài phải có ít nhất 6 kí tự';
		}
		else{
			document.getElementById('error').innerHTML='';
		}
	}
	</script>
</body>
</html>
