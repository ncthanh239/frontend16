		div{
			width: 200px;

			display: none;

		}

</head>
<body>
	<p>Lorem ipsum dolor sit amet.</p>
	<div>
		
	</div>
	<button id="show">Show</button>
	<button id="hide">Hide</button>

	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#show').click(function(){
				$('p').show(1000,function(){
					// window.location.href="https://mp3.zing.vn/bai-hat/Perfect-Ed-Sheeran/ZW79BC0D.html";
					$('div').slideToggle();
				});

			})
			$('#hide').click(function(){
				$('p').hide(1000,function(){
					// alert('hide');
					$('div').slideToggle();
				});

			})
		})
	</script>
</body>
