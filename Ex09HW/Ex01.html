<body>
	<nav>
	<table>

		</tr>

<div>

</div>
	
	<script type="text/javascript">
		var flag= false;
		var flag1 = false;
	
	function validateEmail(email) {
   		 var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
   		 return re.test(String(email).toLowerCase());
		}
		function checkEmail(){
			var email=document.getElementById('email').value;
			if(validateEmail(email)){
				document.getElementById('erroremail').innerHTML='';
				flag=true;
			}else{
				document.getElementById('erroremail').innerHTML='Yêu cầu phải nhập đúng email';
				flag=false;
			}
		}

			console.log(a.value);

				document.getElementById('errorrong').innerHTML='Tên phải chứa ít nhất 8 kí tự';
			}else{
				document.getElementById('errorrong').innerHTML='';
			}
		}
	function validatePhone(sdt) {
   	 	var a = document.getElementById('sdt').value;
    	var sdt = /^[0-9-+]+$/;
    	if (sdt.test(a)) {
        return true;
   		 }
   			 else {
       	 		return false;
   			}
		}
		function checksdt(){
			var sdt = document.getElementById('sdt').value;
			if(validatePhone(sdt)){
				document.getElementById('errorsdt').innerHTML='';
				flag=true;

			}
			else{
				document.getElementById('errorsdt').innerHTML='Yêu cầu nhập số điện thoại';
				flag=false;
			}
		}
		function checkcpassword(){
			var p=document.getElementById('pass').value;
			var cp=document.getElementById('cpass').value;
			if(p==cp){
				document.getElementById('errorcpass').innerHTML='';
			}else if(cp==''){
				document.getElementById('errorcpass').innerHTML='Yêu cầu nhập mật khẩu';
			}
			else
			{
				document.getElementById('errorcpass').innerHTML='Yêu cầu xác nhận mật khẩu';
			}
		}
		function checkpass(){
			var p= document.getElementById('pass').value;
			if(p==''){
				document.getElementById('errorpass').innerHTML='Yêu cầu nhập mật khẩu';
			}else{
				document.getElementById('errorpass').innerHTML='';
			}
		}
	</script>
	</body>
</html>
